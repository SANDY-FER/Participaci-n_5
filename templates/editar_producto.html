<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
        }

        label {
            font-size: 1.1em;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
            font-size: 1.1em;
            text-decoration: none;
        }

        a:hover {
            color: #45a049;
        }

        .form-container input,
        .form-container button {
            transition: transform 0.3s ease;
        }

        .form-container input:focus,
        .form-container button:focus {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <h1>Editar Producto</h1>
    <div class="form-container">
        <form method="POST">
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" name="descripcion" value="{{ producto.descripcion }}" required><br><br>
            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad" value="{{ producto.cantidad }}" required><br><br>
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" required><br><br>
            <button type="submit">Actualizar</button>
        </form>
    </div>
    <a href="{{ url_for('index') }}">Volver a la lista</a>
</body>
</html>
